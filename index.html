}
body {
margin: 0;

a {
  color: inherit;
}

  position: fixed;
  height: 40px;

<div class="title-bar">
<div class="title-bar-text" id="dialog-title">Problem Diagnostics</div>
<div class="title-bar-controls">
<button aria-label="Close" onclick="history.back()"></button>
</div>
</div>
<div class="window-body has-space">
<h2 class="instruction instruction-primary">Identifying your problem...</h2>
<div role="progressbar" class="marquee"></div>
</div>

<button onclick="history.back()">Cancel</button>
</footer>
</div>

<div class="window glass active" id="ie" role="dialog" aria-labelledby="dialog-title" style="min-width: 300px">
